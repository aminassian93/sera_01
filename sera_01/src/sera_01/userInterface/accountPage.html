<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
    background-position: abosolute;
    background-size: cover;
    background-image: url("https://i.pinimg.com/originals/f9/91/f1/f991f18be20922e2c4bce6200641ef91.jpg");
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;

<body>

<body background="pipes.png">


<!-- Upper Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card" id="myNavbar">
    <a href="homePage.html" class="w3-bar-item w3-button w3-wide">SERA</a>

    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <i class="fa fa-user w3-xlarge"></i>My Account </a>
    </div>
    
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<div class="w3-container w3-padding-64" id="account">
  <div class="w3-row-padding">
    <div class="w3-col m6">
      <h3 style="color:#525456;">This Months Account Breakdown.</h3>
      <p style="color:#525456;"> Clarity To Bills</p>
      <p style="color:#525456;"> Electricity Cost:</p>

      <p style="color:#525456;">  Your Total Bill: </p>
    </div>
    <div class="w3-col m6">
      <p class="w3-wide"style="color:#525456;"><i class="fa fa-bath w3-margin-right w3-large" style="color:#525456;"></i>Water</p>
      <div class="w3-grey">
        <div class="w3-container w3-black w3-center"  style="width:40%">40%</div>
      </div>
      <p class="w3-wide"style="color:#525456;"><i class="fa fa-laptop w3-margin-right w3-xlarge" style="color:#525456;"></i>General Electronics</p>
      <div class="w3-grey">
        <div class="w3-container w3-black w3-center" style="width:35%">35%</div>
      </div>
      <p class="w3-wide"style="color:#525456;"><i class="fa fa-bolt w3-margin-right w3-large" style="color:#525456;"></i>Appliances</p>
      <div class="w3-grey">
        <div class="w3-container w3-black w3-center" style="width:15%">15%</div>
      </div>
      <p class="w3-wide"style="color:#525456;"><i class="fa fa-thermometer-quarter w3-margin-right w3-xlarge" style="color:#525456;"></i>Gas</p>
      <div class="w3-grey">
        <div class="w3-container w3-black w3-center" style="width:10%">10%</div>
      </div>
    </div>
  </div>
</div>

<div>
  <a style="color:#525456;" href="interactivePage.html" class="w3-bar-item w3-button"><i class="fa fa-gamepad w3-xlarge"></i> Interactive Page</a><br>
  <p style="color:#525456;" class="fa fa-lock w3-middle w3-xlarge">  Security Status: </p>
</div>

<!--Bottom Navbar-->
<div class="w3-bottom">
  <div class="w3-bar w3-black w3-card" id="myNavbar">
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="homePage.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>


<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";

    //Ignore This
}
</script>
</body>
</html>
